<!DOCTYPE html>
<html>
  <head>
    <title>salmon cookies</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p>Salmon Cookie Shop</p>
    <form id="sample_form">
      <fieldset>
        <label for="name">Store Name</label>
        <input type="text" name="name" placeholder="Search by Store Name" required>
      </fieldset>

      <fieldset>
        <label for="minCust">MinCust</label>
        <input type="text" name="minCust" placeholder="Min Customers" required>
      </fieldset>

      <fieldset>
        <label for="maxCust">MaxCust</label>
        <input type="text" name="maxCust" placeholder="Max Customers" required>
      </fieldset>

      <fieldset>
        <label for="avgCookieSale">avgCookieSale</label>
        <input type="text" name="avgCookieSale" placeholder="Avg. Cookies Sale" required>
      </fieldset>

      <button id="submit-btn" type="submit">Add Store</button>
    </form>
    <table>
      <thead id="header">
        <td></td>
        <td>6:00 AM</td>
        <td>7:00 AM</td>

        <td>10:00 AM</td>
        <td>11:00 AM</td>
        <td>12:00 PM</td>
        <td>1:00 PM</td>
        <td>2:00 PM</td>
        <td>3:00 PM</td>
        <td>4:00 PM</td>
        <td>5:00 PM</td>
        <td>6:00 PM</td>
        <td>7:00 PM</td>
        <td>8:00 PM</td>
        <td>Totals Cookies</td>

      </thead>
      <tbody id="shell">
        <!--this is where the table information goes-->

      </tbody>
    </table>
    <script src="app.js"></script>
  </body>
</html>
